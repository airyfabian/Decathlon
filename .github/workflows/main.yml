name: Java CI/CD
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v2
    - name: Configurar Java
      uses: actions/setup-java@v2
      with:
        java-version: 8
        distribution: 'adopt'
    - name: Construir con Maven
      run: mvn clean install -DskipTests
    - name: Ejecutar Test
      run: mvn test
